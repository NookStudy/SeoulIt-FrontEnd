<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ02Get</title>
    <script src="../common/jquery-3.7.0.js"></script>
    <script>
        /*
            get() : jQuery객체가 아닌 JS의 DOM을 선택할 때 사용한다.
                즉, 자바스크립트와 혼용해서 사용해야 할 때 유용하게 사용된다.
        */
       //jQuery 코드
        $(document).ready(function(){
            //해당 문서가 로드된 후 id가 naver인 엘리먼트를 클릭하면..
            $('#naver').click(function(){
                //네이버 링크의 DOM을 얻어온 후 href속성값을 경고창으로 출력한다.
                alert($('#naver').get(0).href);
            });
        });

        //javascript 코드
        function daumClick(){
            //Daum링크의 DOM을 얻어와서 경고창으로 띄워준다.
            var daum = document.getElementById('daum');
            alert(daum.href);
        }
    </script>
    </head>
<body>
    <h2>get()메소드</h2>
	<ul>
		<li>
			<a href="#http://www.naver.com" id="naver">
				네이버
			</a>
		</li>
		<li>
			<a href="#Daum" alt="Daum입니다." id="daum"	
				onclick="daumClick();">
				다음
			</a>
		</li>
	</ul>
    <script>
        $(function(){
            //id가 btn1인 버튼을 클릭하면 아래문장을 실행한다.
            $('#btn1').click(function(){
                //클래스 셀렉터를 통해 엘리먼트를 얻어온 후 0번 인덱스를 선택한다.
                var tx = $(".kosmo").get(0);
                //선택한 엘리먼트의 li태그 사이의 내용을 콘솔에 출력한다.
                console.log(tx.innerText);
            });
            $('#btn2').click(function(){
                //인덱스 2이므로 '도전의 방'이 선택된다.
                var tx = $(".kosmo").get(2);
                /**
                  get()함수를 통해 얻어온 DOM은 JS속성으로만 사용할 수 있다.
                  innerText, innerHTML은 JS에서 사용하는 속성이다.
                 */
                console.log(tx.innerText);
            });
            $('#btn3').click(function(){
                var tx = $(".kosmo").text();
                /*
                    get()을 통해 얻어온 DOM은 jQuery의 함수를 사용할 수 업다.
                    text() : JS 의 innerText와 동일한 역할의 함수이다.
                */
               // console 에 jquery속성을 넣었으므로 사용불가
                // console.log(tx.text());
                alert(tx);
            });
        });
    </script>
    <ul>
        <li class="kosmo">꿈의방</li>
        <li class="kosmo">열정의방</li>
        <li class="kosmo">도전의방</li>
        <li class="kosmo">희망의방</li>
    </ul>
    
    <input type="button" value="꿈버튼" id="btn1">
    <input type="button" value="도전버튼" id="btn2">
    <input type="button" value="버튼(error)" id="btn3">
    <ul>
        <li class="gasan">대륭포스트</li>
        <li class="gasan">월드메르디앙</li>
        <li class="gasan">SK</li>
        <li class="gasan">하이엔드</li>
    </ul>
    <input type="button" value="배열로 가져오기" id="button1">
    <script>
        $(function(){
            $('#button1').click(function(){
                var tx = $('.gasan').get();
                for (var i = 0; i < tx.length; i++) {
                    console.log(tx[i].innerHTML);
                }
            });
        });
    </script>
</body>
</html>
