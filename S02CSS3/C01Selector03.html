<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>C01Selector03.html</title>
        <style>
            /*해당 아이디를 가진 div태그를 선택하여 스타일 지정*/
        #content{
            width:300px; background-color:yellow;
        }
        ul li{
            list-style: none; border: 1px solid green;
            font-size: 24px; font-weight: bold; height: 50px;
        }
        /*
            11.구조 선택자 : 동일한 수준의 태그들 중에서 홀수 또는 짝수 번째
            엘리먼트를 선택하여 스타일을 적용한다. n은 1부터 시작한다.         
        */
        /*홀수번째 원소를 선택한다.*/
        div#content ul li:nth-child(2n+1){
            background-color: #820F6B;
        }
        /*짝수번째 엘리먼트를 선택한다.*/
        div#content ul li:nth-child(2n){
            background-color: skyblue;
        }
        /*
            div태그중 content아이디를 가진 원소를 선택한 후 하위의 li태그
            6개를 선택한다.
            해당 원소중 첫번째 혹은 마지막을 선택하여 스타일을 지정한다.
        */
        div#content ul li:first-child{
            background-color: red; color:#ffffff;
        }
        div#content ul li:last-child{
            background-color: blue ; color:#ffffff;
        }
        /*
            구조선택자는 n대신 정수를 직접 지정할 수도 있다. 여기서는 2번재 원소를
            선택하여 글자색을 적용한다.
        */
        li:nth-child(2){
            color:red;
        }
        /*
            12.문자선택자 : 특정 원소의 글자 혹은 문자열을 선택해서 스타일을 적용한다.
        */
        /*첫번째 문자열을 선택해서 글자크기를 설정한다.*/
        #start::first-letter, #end::first-letter{
            font-size: 30px;
        }
        /*첫번째 줄(라인)을 선택하여 설정한다.*/
        #start:nth-child(2){
            color:red; font-weight: bold;
        }
        #end::first-line{
            color:red; font-weight: bold;
        }
        /*
            해당 텍스트를...(더보기)
        */
        #character p:first-child::selection{
            color:yellow; background-color: black;
        }
        </style>
    </head>
    <body>
        <h2>구조선택자</h2>
        <!-- #content>ul>li*6 -->
        <div id="content">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
                <li>메뉴5</li>
                <li>메뉴6</li>
            </ul>
        </div>

        <h2>문자선택자</h2>
        <!-- #charcter>p*2 -->
        <div id="charcter">
            <p id="start">강의 시작날짜 </p>
            <p id="start">19년 4월 10일</p>
            <p id="end">강의 종료날짜 <br>19년 10월 15일</p>
        </div>

    <!-- div>ul>li*5  -->
    <div>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </div>
    </body>
</html>
