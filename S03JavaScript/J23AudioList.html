<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J23AudioList.html</title>
    <script type="text/javascript">
        //현재 재생곡의 제목 출력
        var divmsg;
        //오디오객체
        var audio;
        //셀렉트박스 및 인덱스
        var select;
        var index=0;
        console.log(index)
    window.onload=function(){
        //문서가 로드되면 각 엘리먼트를 얻어온다.
        divmsg = document.getElementById("msg");
        audio = document.getElementById('audio');
        select = document.getElementById('select');
        //한곡의 재생이 완료되었을 때 발생되는 이벤트
        audio.onended = function(e){
            //인덱스를 증가시킨다.
            index++;
            //select가 가진 option의 갯수(여기서는 4)로 나눈 나머지는
                // 0~3이 되므로 이를통해 index를 지정한다.
            index %= select.length;
            //함수 호출을 통해 해당 index의 음원을 재생한다.
            myPlay(index);
        }
    }
    //select 태그에서 option을 선택했을 때 발생되는 change이벤트를 통해 호출되며
    //선택한 곡을 재생한다.
    function changePlay(){
        //선택한 option의 index를 얻어와서 재생한다.
        myPlay(select.selectedIndex);
        //다음곡 재생을 위한 전역변수도 변경해 놓는다.
        index = select.selectedIndex;    
    }
    function control(e)
    {
        // console.log(e);
        /*
            매개변수로 전달되는 이벤트 객체를 console에서 확인해보면
            굉장히 많은 정보를 저장하고 있는것을 볼 수 있는데,
             이를 통해 눌러진 버튼을 식별할 수 있다.
        */
        if(e.target.id=="play"){
            console.log('플레이버튼');
            myPlay(index);
        }else if(e.target.id=="next"){
            console.log("넥스트버튼");
            //인덱스를 증가시킨 후 다음곡을 재생한다.
            index++;
            index %= select.length;
            console.log(index)
            myPlay(index);
            select.selectedIndex = index;
        }else if(e.target.id=="back"){
            console.log("뒤로가기버튼");
            //인덱스를 증가시킨 후 다음곡을 재생한다.
            index+=select.length-1;
            index %= select.length;
            console.log(index)
            myPlay(index);
            select.selectedIndex = index;
        }
    }
    function myPlay(index) {
        /*
            매개변수로 전달된 index를 통해 option을 선택한다. option태그는 option를 
            통해 배열처럼 접근할 수 있고 이때 index를 사용한다. 
            value로 지정된 음원의 경로명을 가져와서 src속성에 적용한다.
        */
        audio.src = select.options[index].value;
        //선택한 음원을 재생한다.
        audio.play();
        /* 
            현재 재생중인 음원의 정보를 출력한다. 
            option태그 사이의 값은 text속성을 통해 얻어올 수 있다.
        */
        divmsg.innerHTML = select.options[index].text+"을 재생합니다."
    }
    </script>

</head>
<body>
    <h2>오디오 리스트 연속재생</h2>
    <hr/>
    <p>
        <li>처음 play 버튼을 누르면 리스트에 있는 곡이 연속하여 자동재생 됩니다.</li>
        <li>마우스로 다른 곡을 선택하면 곡이 바뀝니다.</li> 
        <li>next버튼을 누르면 다음 곡으로 넘어갑니다.</li>
    </p>
    <hr>
    <audio id="audio" controls>
    <p>브라우저가 audio태그를 지원하지 않습니다.</p>
    </audio>
    <br>
    <select id="select" size="5" onchange="changePlay();">
        <option value="./media/I_Remember_You.mp3">I remember You[SkidRow]</option>
        <option value="./media/Kissing_A-Fool.mp3">Kissing A-Fool[George Michael]</option>
        <option value="./media/When_I_First-Kissed_You.mp3">When I First Kissed You[Extreme]</option>
    </select>
    <button type="button" id="play" onclick="control(event)">Play</button>    
    <button type="button" id="next" onclick="control(event)">Next</button>    
    <button type="button" id="back" onclick="control(event)">back</button>    
    <br>
    <div id="msg">현재 연주되는 곡명이 보입니다.</div>
</body>
</html>
