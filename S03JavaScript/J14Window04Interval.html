<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J14Window04Interval.html</title>
    <script>
        function fnOnce(){
            alert("5초후 딱 한번만 실햄됨");
        }
        function fnContinue() {
            alert("3초마다 매번 실행됨");
        }

        var timerOnce, timerMode;

        function fnCallAfter(flag) {
            if(flag=="T"){
                //setTimeout : fnOnce()함수를 5초뒤에 한번실행
                timerOnce = window.setTimeout("fnOnce()",5000);
            }else{
                //setInterval : fncontinue()함수를 3초에 한번씩 계속 실행
                timerMode= window.setInterval("fnContinue()",3000);
            }
        }

        function fnCallBreak(flag){
            if(flag==1){
                clearTimeout(timerOnce);
            }else{
                clearInterval(timerMode);
            }
        }

        function displayTime() {
            var date = new Date();
            var displayClock = document.getElementById("clock");
            displayClock.innerHTML= date.getHours()+"시 "+
                                date.getMinutes()+"분 "+
                                date.getSeconds()+"초";
        }
        function displayTimeCall() {
            setInterval("displayTime()",1000);
        }
        var secTimer = setInterval(() => console.log(new Date()), 2000);
        function timerbreak(flag){
            clearInterval(secTimer)
        }
    </script>

</head>
<body>
    <h2>setInterval(), setTimeout() 함수</h2>

    <h3>일정 시간후 함수실행</h3>
    <input type="button" value="5초후함수실행" onclick="fnCallAfter('T')"/>
    <input type="button" value="함수호출중지" onclick="fnCallBreak(1)"/>
    
    <h3>일정 시간마다 함수실행</h3>
    <input type="button" value="3초후마다함수실행" onclick="fnCallAfter('I')"/>
    <input type="button" value="함수호출중지" onclick="fnCallBreak(2)"/>
    
    <h3>간단한 디지털 시계 구현하기</h3>
    <span id="clock" style="color: red; font-size: 1.8em; font-weight: bold;">
    </span>
    <button type="button" onclick="displayTimeCall();">디지털시계</button>

    <button type="button" onclick="timerbreak();">콘솔중지
    </button>
</body>
</html>
