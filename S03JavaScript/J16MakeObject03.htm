<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject03.htm</title>
    <script>
        /*
            객체 선언 방법3 : 생성자를 이용하여 선언한다.
                이때 멤버변수와 멤버함수를 선언할 때 반드시 this를 붙여야 한다.
            
        */
        var Account = function (owner, code, balance) {
            //멤버변수에 this없으면 undefined이 된다.
            this.owner = owner;
            this.code = code;
            this.balance=balance;

            this.inquiry = function(){
                return this.balance
            }
            this.deposit = function (money) {
                this.balance+=money;
            }
            this.withdraw = function(money){
                this.balance -=money;
                return money;
            }
            return this;
        }
    </script>
</head>
<body>
    <h2>생성자를 통한 사용자객체 만들기</h2>

    <script>
        var account1 = new Account('코스모','123456-789',150000);
        var account2 = new Account('홍길동','1234-576',1000000);
        document.write("account2의 소유자: "+account2.owner+"<br>")
        document.write("account객체=><br/>");
        document.write("소유자"+account1.owner+", ");
        document.write("계좌번호"+account1.code+", ");
        document.write("잔액"+account1.balance+"<br/>");

        console.log(account1.deposit(9000));
        document.write("9000원 입금후: "+account1.inquiry()+"<br/>");
        console.log(account1.withdraw(20000));
        document.write("20000원 출금후: "+account1.inquiry()+"<br/>");
    </script>
</body>
</html>
