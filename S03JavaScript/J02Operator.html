<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>
    <script type="text/javascript">
        
        document.write("<h2>산술연산자</h2>");
        //곱셈, 나눗셈, 나머지 연산자가 우선순위가 높다.
        document.write("(3 % 5 * 2 + 10 / 5)="+(3%5*2+10/5));
        //java에서는 정수자료형으로 반환되므로 0이나오지만, JS에서는 0.6이 출력된다.
        document.write("<br/>3 /5="+(3/5));

        document.write("<h2>비교연산자</h2>");
        // 문자열끼리의 비교연산이 가능하다. 결과는 true
        // 1차 : 아스키 코드값이 높은 순서대로 비교.
        // 2차 : 긴놈이 이김
        document.write('가나다1'>'가나다');
        document.write('가나다1'>'나다라');

        /*
                3>9 => false == 0 이 되므로 트루가 됨.
        */
        document.write("<br/> 3>9==0의 결과:" + (3>9==0));

        //0이 아니므로 true. 0이면 false
        if (-1) {
            document.write("<br/>-1은 true이다.")   
        } else {
            document.write("<br/>-1은 false이다.")
        }

        //null이므로 false. 0 || null false.
        if (null) {
            document.write("<br/>null은 true이다.")
        } else {
            document.write("<br/>null은 false이다.")
        }
        
        if (undefined) {
            document.write("<br/>undefined은 true이다.")
        } else {
            document.write("<br/>undefined은 false이다.")
        }
        //결과가 0이므로 false
        if (10-10) {
            document.write("<br/>10-10은 true이다.")   
        } else {
            document.write("<br/>10-10은 false이다.")
        }

        //false와 null은 동치가 아니므로 false
        if (false==null) {
            document.write("<br/>true이다.")   
        } else {
            document.write("<br/>false이다.")
        }

        /*
            undefined : 객체선언후 초기화 안된것
            null :  객체 선언후 빈값을 할당한것.
            undefined == false == null  이므로
            undefined == null  => true
        */
        if (undefined==null) {
            document.write("<br/>u==n true이다.")   
        } else {
            document.write("<br/>u==n false이다.")
        }

        if ('자바스크립트') {
            document.write("<br/>문자열은 true이다.")   
        } else {
            document.write("<br/>문자열은 false이다.")
        }

        document.write("<h2> 논리연산자</h2>");

        document.write( "3>2 || (5<=10) && !(3-4) 의 결과: "+((3>2) || (5<=10) &&  !(3-4)));
        document.write( "<br>3>2 || 5<=10 && !(3-4) 의 결과: "+((3>2) || 5<=10 &&  !(3-4)));
        document.write( "<br/> 5<=10 "+ (5<=10));//괄호를 안하면 +연산자가 앞의 스트링과 합해짐.
        document.write( "<br/> 의 결과"+ false || true &&  !true);

        document.write("<h2> 증감연산자</h2>");
        var num=10;
        num++;//11
        
        document.write("num="+ ++num);//증가후 대입
        document.write("<br>num="+ num++);//대입출력후 증가
        document.write("<br>num="+ num);

        document.write("<h2> 복합대입연산자</h2>");
        document.write("num&=5="+(num%=5));//3
    </script>
</head>
<body>
    
</body>
</html>
