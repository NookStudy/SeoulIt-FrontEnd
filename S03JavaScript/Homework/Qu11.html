        <title>Qu11</title>
        <script>
            $(function () {
                if (date.getHours()>=5 && date.getHours()<13) {
                    $("#clock").attr("class", "morning");
                }else if (date.getHours()>=13 && date.getHours()<20) {
                    $("#clock").attr("class", "day");
                }else{
                    $("#clock").attr("class", "night");
                }

            });

        </script>
        <style>
            .morning{
                background-color: lightskyblue;
            }
            .day{
                background-color: orange;
            }
            .night{
                background-color: rgb(0, 0, 58);
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="clock" class="">
            오전이면 lightskyblue, 오후이면 orange 배경, 밤이면 darkblue 배경
            <hr>
            현재시간: 
            <script>
                var date = new Date();
                document.write( date.getHours()+"시"+date.getMinutes()+"분"+date.getSeconds());
