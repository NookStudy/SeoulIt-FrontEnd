<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu03.html</title>
    <script>
        document.write("<h2>*로 탑 만들기</h2>")
        document.write("<hr>");
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
        document.write("<h2>*로  역순으로 탑 만들기</h2>")
        document.write("<hr>");
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 6-i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
