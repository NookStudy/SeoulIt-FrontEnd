    <script>
        document.write("<h3>document.write()로 표만들기</h3>");
        document.write("<hr>");
        document.write("<table border=\"1\">");
        document.write("<tr>");
        document.write(" <td style=\"font-weight: bold\";>n</td>");    
        for (var i = 0; i < 10; i++) {
            document.write("<td>"+i+"</td>")
        };
        document.write("<tr>");
        document.write(" <td style=\"font-weight: bold\";>n<sup>2</sup></td>")    ;
        for (var i = 0; i < 10; i++) {
            document.write("<td>"+(i*i)+"</td>")
        };
        </script>
