<body>
    <!-- 문제13] 다음 쿼리스트링을 &문자를 기준으로 분할하여 출력하는 프로그램을 작성하시오.
        파일명 : Qu13.html
        예) ki_story.html?mode=view&tname=interview&idx=520&page=1&keyfield=name&keystring=홍길동
    -->
    자를 문자열: <br>
    ki_story.html?mode=view&tname=interview&idx=520&page=1&keyfield=name&keystring=홍길동 <br>
    자르기 기준: & <br>
    <br>
    자른 결과값(for문반복) <br>
    <script>
        var org = "ki_story.html?mode=view&tname=interview&idx=520&page=1&keyfield=name&keystring=홍길동"

        var piece = org.split("&")
        console.log(piece)
        for (let index = 0; index < piece.length; index++) {
            document.write(piece[index]+"<br>"); 
            
        }
    </script>
    <br>
    forEach문 반복 <br>
    <script>
        piece.forEach(element => {
            document.write(element+"<br>");
        });

    </script>
