<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu12.html</title>
    <script>
    var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
    // 1. names 배열에 들어있는 각 이름을 출력하라
    // 2. 가장 긴 이름을 출력하라.
    // 3. 사전에서 가장 먼저 나오는 이름을 출력하라
    // 4. 배열을 증가순으로 재 정렬하여 출력하라. (names.sort() 를 사용하면 오름차순으로 정렬됨)
    document.write('<h2>문자열 배열 다루기</h2>');
    document.write('<hr>');
    document.write('이름: ')
    //1. for문으로 names[] 출력
    for (var index = 0; index < names.length; index++) {
        document.write(names[index]+" ");
    }
    document.write('<br>');
    //namelengnth[]로 names[]의 길이를 담아서
    var namelengnth = new Array();
    for (var index = 0; index < names.length; index++) {
        namelengnth[index] = names[index].length;
    }
    // console.log(namelengnth);
    //namelengnth[]의 가장 긴 숫자가 names[i].length와 동일할때 인덱스 추출
    // document.write( Math.max(...namelengnth));
    var idx = new Array();
    for (var i = 0; i < names.length; i++) {
        if(names[i].length==Math.max(...namelengnth)){
            //배열에 순차적으로 담아준다(가장 긴 이름이 여러개일수도 있으니까)
            idx.push(i);
            // console.log('idx: '+idx)
        }
    }
    // console.log(idx);
    //출력
    document.write('가장 긴 이름: ');
    for (var index = 0; index < idx.length; index++) {
        document.write(names[idx[index]]+" ");
    }
    document.write('<br>');
    //3. 사전에서 가장먼저 나오는 이름 출력
    //names.sort() 후 sortNames[]에 입력후 sortNames[0]  출력.
    //4.  sortNames[] 출력
    var sortNames = new Array(); 
    sortNames = [...names].sort();

    // console.log(names);
    // console.log(sortNames);
    //3번 출력
    document.write('가장 먼저 나오는 이름: '+sortNames[0]+'<br>');
    //4번 출력
    document.write('증가순 이름: ')
    sortNames.forEach(element => {
        document.write(element+" ");
    });

    </script>
</head>
<body>
  
</body>
</html>
