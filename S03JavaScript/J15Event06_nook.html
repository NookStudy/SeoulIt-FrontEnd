<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event06.html</title>
    <script>
        /*
            포커스 이벤트
                focus : 해당 엘리먼트가 포커스를 얻어 입력할 수 있는 상태가 되었을 때
                    발생하는 이벤트
                blur : 포커스를 잃었을 때 발생하는 이벤트
        */
        function focusBlur(num) {
            if(num==1){
                document.getElementById("span").innerText
                ="focus이벤트 발생됨";
                
            }
            else if(num==2){
                document.getElementById("span").innerText
                ="blur이벤트 발생됨";
            }
        }
        //HTML5 placeholder와 비슷하게 JS로 구현하기
        function idFocus(flag,obj) {
            /*
                input태그에서 this를 통해 전달하면 해당 DOM객체가
                그대로 전달되므로 getElementById()함수를 사용할 필요가 없다.
            */
            if(flag==1){
                /*
                    포커스를 얻었을 때 입력된 내용이 아래와 같다면 value삭제.
                    즉, 모든 내용을 지운다.
                    따라서 직접 '아이디를입력해주세요'를 쳐도 삭제된다.
                */
                if (obj.value=="아이디를입력해주세요") {
                    obj.value="";
                    obj.style.color="black";
                }else{
                    obj.sytle.color="black"
                }
            }else if (flag==2) {
                /*
                    포커스를 잃었을 때 입력된 내용이 없다면 다시 아래 내용으로 변경.
                    즉, 힌트를 보이게 처리한다.
                */
                if (obj.value=='') {
                    obj.value='아이디를입력해주세요';
                }else if(obj.value=='아이디를입력해주세요'){
                    obj.sytle.color="gray";
                    //NOOK_입력후에는 색이 다시 검정으로 바뀌게 하고 싶음.
                    // obj.value=obj.value;
                }else{
                    obj.style.color="black"
                }
            }else if (flag==3){
                if(obj.value!=""){
                    obj.style.color="black"
                }
            }
        }
    </script>
</head>
<body>
    <h2>focus & blur 이벤트</h2>
    <input type="text" onfocus="focusBlur(1);"
        onblur="focusBlur(2);"/>
        <span id="span"></span>

    <h3>JS이용한 Focus/blur 이벤트 예제</h3>
    아이디1 : <input type="text" value='아이디를입력해주세요'
            onfocus="idFocus(1,this);" onblur="idFocus(2,this);"
            onkeydown="idFocus(1,this)"
            style="color: gray;"><br>
    아이디2 :
    <input type="text" placeholder="아이디를입력해주세요"/>
</body>
</html>
