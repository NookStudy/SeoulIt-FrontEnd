<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event03.html</title>
    <script>
        /*해당 함수를 사용할 때에는 첫번째 인자로 이벤트명을 기술한다. 이때 on제외
        이벤트명에 on이 붙으면 자체적으로 이벤트 온됨*/
        window.addEventListener("load",function(){
            alert("Load이벤트 발생됨. 문서로드 완료됨.")
        });
    </script>
    /*
        이벤트활용3 : window객체의 addEventListner를 이용한다
        형식] window.addEventListner(이벤트명, 실행함수);
    */
</head>

<body>
    <h2>이벤트-load 세번째</h2>
    
    <script>
        alert("문서가 끝나기 직전입니다.")
    </script>

</body>
</html>
