<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J00JSFirst.html</title>
    <script>
        //변수를 선언한다.
        var num;
        /*
        변수 선언후 초기값을 할당하지 않으면 undefined
        (변수는 존재하나, 어떠한 값으로도 할당하지 않아 자료형이 정해지지 않은 상태)
        자바에서는 null. 자바스크립트에서는 자료형조차 없으므로 정해지지않은 undefine
        */
       alert("number="+num);
       //따라서 undefined를 통해 조건문을 만들 수 있다.
       if(num==undefined){
        alert('타입 미정의!!');
       }else{
        alert("타입이 정의되었습니다.");
       }
       //변수에 숫자를 할당한다. 그러면 해당 변수는 숫자타입이 된다.
       num =10;
       console.log("number",num);
       if(num==undefined){
        console.log('타입 미정의!!');
       }else{
        //typeof()를 통해 변수의 타입을 확인할 수 있다.
        console.log("타입이 정의되었습니다^^.",typeof(num));
       }
       
    </script>
</head>

</body>
</html>
