<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function03.html</title>
    <script>
        /*
            Call by Value : 값에 의한 호출.
                값을 매개변수로 전달하면 메모리상에서 복사가 일어나서 전달.
                함수내에서 지역변수가 되므로 함수 종료시 자동 소멸.
        */
        var param = 100, args =1;

        document.write("<h2>Call by value</h2>");
        document.write("초기값 param="+param+", args="+args+"<br/>");


        //매개변수와 전역변수의이름이 동일하여 충돌할 때는 지역변수가 선순위.
        function callByValue(param,args){
            /*
                -this를 사용하지 않았으므로 지역변수를 사용한다.
                -매개변수로 전달된 값은 메모리 상에서 복사되어 해당함수의
                지역변수가 된다.
            */
           //값을 서로 교환(swap)
           //nook_함수내의 a,b인자를 서로 바꾼거라 외부에 영향을 주지못함.
            var temp = param;
            param = args;
            args = temp;
            //함수 내에서 변수의 값이 교환되어 출력된다. : 1,100
            document.write("함수안의 param="+param+", args="+args+"<br/>");
        }
        //전역변수가 설정된 값을 인수로 전달한다. :100,1
        callByValue(param,args);
        document.write("함수밖의 param="+param+", args="+args+"<br/>");
        
        /*
            Call by Reference : 참조에 의한 호출. 
                값이 아닌 객체의 참조값(주소값)을 전달하여
                지역에 상관없이 동일한 객체를 참조할 수 있는 호출방식
        */
        
        document.write("<h2>Call by Reference</h2>");
        // 배열을 셍성과 동시에 초기화한다. 크기가 2인 배열이 생성된다.
        var array = [100,1];
        document.write("초기값 array[0]="+array[0]+",array[1]="+array[1]+"<br/>");

        //배열의 참조값을 매개변수로 전달받는다.
        function callByReference(arr){
            //배열의 참조값을 통해 값이 교환되므로, 실제 배열의 값이 변경된다.
            var temp = arr[0];
            arr[0]= arr[1];
            arr[1] = temp;
            //배열의 원소는 교환이 되어 1,100이 출력된다.
            document.write("함수안 arr[0]="+arr[0]+", arr[1]="+arr[1]+"<br/>");
            
        }
        callByReference(array);
        document.write("함수밖 arr[0]="+array[0]+", arr[1]="+array[1]+"<br/>");
    </script>
</head>
<body>
    
</body>
</html>
