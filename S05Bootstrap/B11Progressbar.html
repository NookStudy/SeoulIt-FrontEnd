<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>B11ProgressBar.html</title>
    </head>
    <body>
        <div class="container">
            <h2>프로그래스 바</h2>
            <script>
                //타이머 변수 생성
                let timer;
                window.onload=function(){
                    let cnt=0;
                    //문서가 로드되면 프로그래스바의 DOM을 얻어온다.
                    let pbar = document.getElementById('pbar');
                    //프로그래스바의 가로크기와 텍스트를 0으로 초기화한다.
                    pbar.style.width ="0%";
                    pbar.innertext = "0%";
                    //0.1초에 한번씩 함수(Arrow Function)를 초기화한다.
                    timer = setInterval(() => {
                   //cnt를 1씩 증가시키면서 스타일과 텍스트를 변경한다.
                   cnt++;
                   pbar.style.width = cnt+'%';
                   pbar.innerText= cnt+'%';
                   //100%가 되면 타이머를 중지시킨다.
                   if (cnt>=100) {
                       clearInterval(timer);
                    }
                }, 100);
            }

                
            </script>
              <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped" id="pbar" style="width:5%"></div>
              </div>
        </div>
    </body>
</html>
