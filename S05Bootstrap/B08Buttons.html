<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B08Buttons.html</title>
</head>

<body>
    <div class="container">
        <h2>기본버튼스타일</h2>
        <button type="button">기본 버튼</button>
        <button type="button" class="btn">기본클래스만 부여</button>
        <button type="button" class="btn btn-primary">Primary 버튼</button>
        <button type="button" class="btn btn-secondary">Secondary 버튼</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>

        <h3>Input 태그</h3>
        <input type="button" class="btn btn-danger" value="Danger 버튼">
        <input type="button" class="btn btn-info" value="Info 버튼">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <input type="reset" class="btn btn-success" value="Reset Button">

        <h3>a태그</h3>
        <a href="http://seoulit.or.kr" class="btn btn-warning ">
            서울아이티 바로가기
        </a>
        <h2>외곽선 버튼</h2>
        <input type="button" value="info버튼" class="btn btn-info">
        <button type="button" class="btn btn-primary btn-outline-warning">
            primay 버튼
        </button>
        <h2>스피너가 적용된 버튼</h2>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-secondary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-primary btn-outline-warning">
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow  spinner-grow-sm spinner-outline-warning"></span>
            Loading...
        </button>

    </div>
</body>

</html>
