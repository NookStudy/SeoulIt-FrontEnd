<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B09ButtonGroups.html</title>
</head>
<body>
    <div class="container mt-3">
        <h2>드롭다운메뉴가 있는 버튼 그룹</h2>
        <!-- 버튼 그룸 : 버튼을 그룹화하여 네비게이션처럼 출력한다. -->
        <h2>Nesting Button Groups</h2>
        <p>Nest button groups to create dropdown menus:</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-primary">Samsung</button>
          <!-- data-bs-toggle : 부트스트랩에서 제공하는 속송으로 여기서는 드롭다운 메뉴를 추가한다. -->
          <div class="btn-group bg-warning">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">HTML5</a>
                <a href="#" class="dropdown-item">CSS3</a>
            </div>
            <ul class="dropdown-menu " >
                <li><a class="dropdown-item" href="#">Tablet</a></li>
                <li><a class="dropdown-item" href="#">Smartphone</a></li>
              </ul>
          </div>
        </div>
      </div>
</body>
</html>
